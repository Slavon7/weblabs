<form method="post" target="_blank">

   <label class="text-field__label" for="fname">Your age</label>
   <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
   <input class="text-field__input" type="number" placeholder="0-99999" name="num" min="0" max="99999"><br><br>
   </div>

<div class="box">

</div>
